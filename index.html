<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="resultado1"></div>
   <div id="resultado2"></div>
   <div id="resultado3"></div>
   <div id="resultado4"></div>
   <script>
    function suma(valor1, valor2)
    {
    var resultado1=valor1+valor2;

    document.getElementById('resultado1').innerHTML="Resultado de la suma es:"+resultado1;
    }
       
    function resta(valor3, valor4)
    {
    var resultado2=valor3-valor4;

    document.getElementById('resultado2').innerHTML="Resultado de la resta es:"+resultado2;
    }
       
    function multiplicacion(valor5, valor6)
    {
    var resultado3=valor5*valor6;
    
    document.getElementById('resultado3').innerHTML="Resultado de la multiplicacion es:"+resultado3;
    }
    function division(valor7, valor8)
    {
    var resultado4=valor7/valor8;
    
    document.getElementById('resultado4').innerHTML="Resultado de la division es:"+resultado4;
    }
    suma(50,20);
    resta(40,30);
    multiplicacion(10,5);
    division(60,20);
    </script>
</body>
</html>
